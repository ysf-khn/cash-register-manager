<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cash Register Manager</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>Cash Register Manager</h1>
    <div class="container">
      <input type="number" class="bill-input" placeholder="Enter bill" />
      <input type="number" class="cash-input" placeholder="Enter cash" />
      <button class="check-notes">Check</button>
      <div class="register-content">
        <div>2000 x <span class="no-of-notes">?</span></div>
        <div>500 x <span class="no-of-notes">?</span></div>
        <div>100 x <span class="no-of-notes">?</span></div>
        <div>20 x <span class="no-of-notes">?</span></div>
        <div>10 x <span class="no-of-notes">?</span></div>
        <div>5 x <span class="no-of-notes">?</span></div>
        <div>1 x <span class="no-of-notes">?</span></div>
      </div>
    </div>
  </body>
</html>
